<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Smart Car by PubNub</title>

    <link href="css/smart-car.css"        rel="stylesheet">
    <link href="css/c3.min.css"           rel="stylesheet">
    <link href="css/bootstrap.min.css"    rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <!-- DASHBOARD -->
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <div class="container">
        <div class="row">

            <!-- TACHOMETER -->
            <div class="col-xs-6">
                <div id="car-stat-chart-tachometer"></div>
            </div>

            <!-- MPH -->
            <div class="col-xs-6">
                <div id="car-stat-chart-mph"></div>
            </div>

        </div>
    </div>

    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <!-- MAPBOX -->
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <div id="mapbox">
        <iframe
            width='100%'
            height='200px'
            frameBorder='0'
            src='https://a.tiles.mapbox.com/v4/pubnub.l2m2g85d/geocoder.html?access_token=pk.eyJ1IjoicHVibnViIiwiYSI6IndnRkk4TmMifQ.AHRI2kg9JgT2inAA6NHHhQ'
        ></iframe>
    </div>

    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <!-- CODE -->
    <!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
    <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/c3.min.js"></script>
    <script src="js/smart-car.js"></script>

</body>
</html>
